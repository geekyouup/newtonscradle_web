<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cradle Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Newton's Cradle</h1>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="control">
                <label for="ball-count">Number of Balls</label>
                <input type="range" id="ball-count" min="2" max="10" value="5">
                <span id="ball-count-value">5</span>
            </div>
            <div class="control">
                <label for="spacing">Spacing</label>
                <input type="range" id="spacing" min="0" max="50" value="0">
                <span id="spacing-value">0</span>
            </div>
            <div class="control">
                <label for="string-length">String Length</label>
                <input type="range" id="string-length" min="100" max="500" value="300">
                <span id="string-length-value">300</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
